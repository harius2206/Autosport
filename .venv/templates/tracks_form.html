{% extends "_layout.html" %}
{% block content %}
    <h2>{{ action }} трасу</h2>
    <form method="post">
        <div class="mb-3">
            <label class="form-label">Назва</label>
            <input type="text" name="name" class="form-control" value="{{ model.name }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Країна</label>
            <input type="text" name="country" class="form-control" value="{{ model.country }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Довжина (км)</label>
            <input type="number" step="0.001" name="length" class="form-control" value="{{ model.length }}">
        </div>
        <button type="submit" class="btn btn-primary">Зберегти</button>
        <a href="/tracks" class="btn btn-secondary">Скасувати</a>
    </form>
{% endblock %}
